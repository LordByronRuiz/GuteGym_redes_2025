<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GuteGym</title>
  <style id="theme-style">
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: gold;
      margin: 0;
      font-size: 1.5rem;
    }
    .login, .container, footer {
      padding: 1rem;
    }
    .login input {
      margin: 0.3rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .login button {
      padding: 0.5rem 1rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .quick-start, .routine, .stats {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .routine h3, .stats h3 {
      margin: 0 0 0.3rem;
    }
    .routine p, .stats p {
      color: #aaaaaa;
      font-size: 0.9rem;
    }
    .routine button, .quick-start button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>GuteGym</h1>
    <div>
      <span>Entrenamiento</span>
    </div>
  </header>

  <div class="login">
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <button onclick="alert('Login simulado')">Iniciar Sesión</button>
  </div>

  <div class="container">
    <div class="quick-start">
      <button onclick="mostrarFormularioPHP()">+ Nueva Rutina (PHP)</button>
    </div>

    <form id="formularioPHP" style="display:none; background:#1f1f1f; padding:1rem; border-radius:10px; margin-bottom:1rem;" onsubmit="enviarFormularioPHP(event)">
      <input type="text" id="nombrePHP" placeholder="Nombre de rutina" required>
      <input type="text" id="ejerciciosPHP" placeholder="Ejercicios separados por coma" required>
      <button type="submit">Guardar Rutina en PHP</button>
    </form>

    <div class="routines" id="rutinas"></div>

    <div class="stats">
      <h3>Estadísticas</h3>
      <p id="stat-total">Total de Rutinas: 0</p>
    </div>
  </div>

  <footer>
    GuteGym © 2025 - Hecho con amor y fierros
  </footer>

  <script>
    const rutinasEl = document.getElementById('rutinas');
    const statEl = document.getElementById('stat-total');
    let claro = false;

    function guardarRutinas(rutinas) {
      localStorage.setItem('rutinasGute', JSON.stringify(rutinas));
      actualizarVista();
    }

    function obtenerRutinas() {
      return JSON.parse(localStorage.getItem('rutinasGute')) || [];
    }

    function actualizarVista() {
      const rutinas = obtenerRutinas();
      rutinasEl.innerHTML = '';
      rutinas.forEach((r, i) => {
        rutinasEl.innerHTML += `
          <div class="routine">
            <h3>${r.nombre}</h3>
            <p>${r.ejercicios}</p>
            <button onclick="alert('Ejecutando ${r.nombre}')">Empezar Rutina</button>
          </div>`;
      });
      statEl.textContent = `Total de Rutinas: ${rutinas.length}`;
    }

    function mostrarFormularioPHP() {
      const form = document.getElementById('formularioPHP');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function enviarFormularioPHP(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombrePHP').value;
      const ejercicios = document.getElementById('ejerciciosPHP').value;

      fetch('guardar_rutina.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `nombre=${encodeURIComponent(nombre)}&ejercicios=${encodeURIComponent(ejercicios)}`
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert('Error al enviar a PHP'));
    }

    const originalStyle = document.getElementById('theme-style').innerHTML;
    actualizarVista();
  </script>
</body>
</html>
